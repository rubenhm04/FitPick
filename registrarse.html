<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPick - MiOutfitDiario</title>
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Michroma&family=Saira:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/registrarse.css">
    <link rel="stylesheet" href="styles/nav-bar.css">
</head>
<body>
    <a href="iniciarSesion.html" class="back-button">Volver ←</a>
    <div class="register-container">
        <h1>REGISTRATE EN FITPICK</h1>
        <p>Por favor rellene los siguientes campos</p>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Nombre" required>
            <input type="text" id="surname" placeholder="Apellidos" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" id="registerButton" disabled>Registrarse</button>
        </form>
    </div>
    <script src="scripts/registrarse.js"></script>
</body>
</html>
