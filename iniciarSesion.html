<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="styles/iniciarSesion.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Michroma&family=Saira:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar sesión</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn-login">Iniciar sesión</button>
            </form>
            <div class="register-link">
                <p>¿No tienes cuenta? <a href="#" class="btn-register">Regístrate aquí</a></p>
            </div>
        </div>
    </div>

</body>
</html>
