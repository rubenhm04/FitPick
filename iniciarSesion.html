<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="img/favicon.ico">
    <!-- Fonts -->

        <h1>BIENVENIDO A FITPICK</h1>
        <p>Por favor introduce tu email y contraseña</p>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>

        </form>
        <p class="register-link">¿Aún no tienes cuenta? <a href="registrarse.html">Regístrate AQUÍ</a></p>
    </div>
