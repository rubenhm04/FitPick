<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPick</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            width: 100%;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* Centra el nombre en el medio */
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
        .nav-links a.active {
            color: #ff6347; /* Resalta el color en rojo para el botón activo */
            font-weight: bold;
        }
        .add-outfit-button {
            margin-top: 80px; /* Añadido margen para no solapar con la navbar */
            margin-bottom: 20px;
            text-align: center;
        }
        .add-outfit-button button {
            padding: 5px 10px; /* Tamaño mínimo solo con el texto */
            font-size: 14px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }
        .add-outfit-button button:hover {
            background-color: #e55347;
        }
        .gallery-container {
            margin-top: 10px; /* Elimina el espacio entre el botón y la galería */
            overflow-y: auto;
            flex-grow: 1; /* Permite que la galería ocupe el espacio restante */
            padding: 20px;
            max-height: calc(100vh - 160px); /* Resta el alto de la navbar y los patrocinadores */
            padding-left: 20px; /* Añadido margen izquierdo */
            padding-right: 20px; /* Añadido margen derecho */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Cuatro columnas por fila */
            gap: 20px;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        .gallery-item {
            width: 100%;
            height: 300px; /* Aumenté la altura para hacer las imágenes más anchas */
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .like-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
        .like-icon img {
            width: 20px;
            margin-right: 5px;
        }
        /* Nueva sección para patrocinadores */
        .sponsors {
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }
        .sponsors h2 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .sponsors .logos {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .sponsors .logo {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
