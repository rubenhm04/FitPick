<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPick</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f9f9f9; margin: 0; padding: 0; }
        h1 { color: #333; }
        input { padding: 10px; width: 200px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; border: none; background-color: #28a745; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        #armario { margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center; }
        .prenda { background-color: #fff; padding: 15px; margin: 10px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); cursor: pointer; }
        .prenda:hover { background-color: #f1f1f1; }
        footer { background-color: #333; color: white; padding: 20px; margin-top: 20px; }
        footer a { color: #f4f4f4; margin: 0 10px; text-decoration: none; font-weight: bold; }
        footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Gestión de Armario</h1>
    <input type="text" id="prendaInput" placeholder="Añadir prenda">
    <button onclick="agregarPrenda()">Añadir Ropa</button>
    <div id="armario"></div>

    <script>
        function agregarPrenda() {
            const input = document.getElementById('prendaInput');
            const nombrePrenda = input.value.trim();
            if (nombrePrenda === '') return;

            const div = document.createElement('div');
            div.className = 'prenda';
            div.textContent = nombrePrenda;
            div.onclick = function() { this.remove(); };

            document.getElementById('armario').appendChild(div);
            input.value = '';
        }
    </script>

    <footer>
        <p>Contacto: aaaaaaa@aaaaa.aaa | Tel: 1111111111111</p>
        <p>Sígueme en: 
            <a href="https://facebook.com" target="_blank">Facebook</a> |
            <a href="https://twitter.com" target="_blank">Twitter</a> |
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </p>
    </footer>
</body>
</html>
