<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPick - MiColección</title>
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Michroma&family=Saira:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="styles/miColeccion.css">
    <link rel="stylesheet" href="styles/nav-bar.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="nav-bar">
        <div class="nav-links">
            <div class="dropdown">
                <a href="mostrarOutfit.html" id="miOutfitDiario">MiOutfitDiario</a>
                <div class="submenu" id="submenu-miColeccion">
                    <a href="mostrarOutfit.html" id="submenu-miOutfitDiario-auto">Generar Automáticamente</a>
                    <a href="mostrarOutfit.html" id="submenu-miOutfitDiario-paso">Generar Paso a Paso</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="miColeccion.html" id="miColeccion-link">MiColeccion</a>
                <div class="submenu" id="submenu-miColeccion">
                    <a href="miColeccion.html" id="submenu-miColeccion-show">Ver MiColección</a>
                    <a href="miColeccion.html" id="submenu-miColeccion-add">Añadir Prenda</a>
                    <div class="submenu-miColeccion-extra" id="submenu-miColeccion-extra">
                        <a href="miColeccion.html" id="submenu-miColeccion-anaidirDeGaleria">Añadir desde Galería</a>
                        <a href="miColeccion.html" id="submenu-miColeccion-anaidirDeCamara">Añadir desde Cámara</a>
                    </div>
                    <a href="miColeccion.html" id="submenu-miColeccion-delete">Eliminar Prenda</a>
                </div>
            </div>
        </div>
        <div class="marca">
            <a href="index.html" id="marca-link">FitPick</a>
        </div>
        <div class="nav-links">
            <div class="dropdown">
                <a href="confGeneral.html" target="_blank" id="usuario">Adriana</a>
                <div class="submenu" id="submenu-Usuario">
                    <a href="confGeneral.html" id="submenu-usuario-config">Configuración</a>
                    <a href="confGeneral.html" id="submenu-usuario-cerrarSesion">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Botón de cancelar eliminación -->
    <div class="cancel-delete-container" id="cancelDeleteContainer" style="display: none;">
        <button id="cancelDeleteBtn"><span class="icon">×</span> <span class="text">Cancelar eliminación</span></button>
    </div>

    <!-- Botón para añadir prenda -->
    <div class="add-clothing-container" id="addClothingContainer">
        <button id="addClothingBtn"><span class="icon">+</span> <span class="text">Añadir Prenda</span></button>
    </div>

    <!-- Sección de contenidos -->
    <section class="main">
        <div class="image-gallery" id="gallery">
            <!-- Aquí se cargan las imágenes dinámicamente -->
        </div>
    </section>

    <!-- Modal para tomar la foto -->
    <div id="modalCamara" class="modal">
        <div class="modal-content">
            <video id="videoCamara" autoplay></video>
            <div class="modal-buttons">
                <button id="btnCapturarFoto" class="btn-capturar">Capturar Foto</button>
                <button id="btnCancelar" class="btn-cancelar">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal para elegir añadir prenda -->
    <div id="addClothingModal" class="modal add-clothing-modal">
        <div class="modal-content">
            <h2>Añadir Prenda</h2>
            <div class="modal-buttons">
                <button id="addFromGalleryBtn" class="btn-capturar">Desde Galería</button>
                <button id="addFromCameraBtn" class="btn-capturar">Desde Cámara</button>
            </div>
            <button id="closeModalBtn" class="btn-cancelar">Cerrar</button>
        </div>
    </div>

    <!-- Para permitir que el usuario seleccione un archivo desde la galería -->
    <input type="file" id="inputGaleria" style="display:none" accept="image/*">

    <!-- Canvas oculto para capturar la imagen -->
    <canvas id="canvas" style="display: none;"></canvas>

    <!-- Funcionalidad JavaScript -->
    <script src="scripts/miColeccion.js"></script>
</body>
</html>
