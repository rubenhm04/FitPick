        <div class="container">
            <h1>Generador de Outfit</h1>
            
            <label for="outfit-type">Selecciona cómo deseas generar tu outfit:</label>
            <select id="outfit-type">
                <option value="automatic">Hacerlo automáticamente</option>
                <option value="questions">Hacerlo con preguntas</option>
            </select>
            
            <div id="automatic-outfit" class="outfit-display">
                <button id="auto-button">Generar Outfit Automático</button>
                <div id="outfit-image" class="outfit-image"></div>
            </div>
    
            <div id="questions-outfit" class="outfit-display">
                <button id="questions-button">Generar Outfit con Preguntas</button>
                <div id="questions-form" class="questions-form">
                    <label for="occasion">¿Para qué es?</label>
                    <select id="occasion">
                        <option value="uni">Universidad</option>
                        <option value="work">Trabajo</option>
                    </select>
    
                    <label for="weather">¿Hace buen tiempo?</label>
                    <select id="weather">
                        <option value="yes">Sí</option>
                        <option value="no">No</option>
                    </select>
    
                    <label for="mood">¿Es un plan formal?</label>
                    <select id="mood">
                        <option value="yes">Sí</option>
                        <option value="no">No</option>
                    </select>
    
                    <button id="submit-questions">Generar Outfit</button>
                </div>
                <div id="questions-outfit-image" class="outfit-image"></div>
            </div>
        </div>

        <script src="scripts/mostrarOutfit.js"></script>

    </body>
